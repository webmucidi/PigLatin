<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pig Latin Translation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .wrapper h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    label {
        font-weight: bold;
    }
    
    textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
    }
    
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
    }
</style>
<script>
function piglatinator() {
  let str = document.getElementById('inputText').value;
  let vowels = ['A', 'E', 'I', 'O', 'U', 'a', 'e', 'i', 'o', 'u'];
  let i;
  for (i = 0; i < str.length; i++) {
    if (vowels.includes(str.charAt(i))) {
      break;
    }
  }
  let str2 = str.substring(i) + str.substring(0, i) + 'ay';
  document.getElementById('outputText').value = str2;
}

function process(e, textarea) {
  if (e.keyCode === 13) { // Check if the Enter key is pressed
    e.preventDefault(); // Prevent the default action
    piglatinator(); // Call the piglatinator function
  }
}
</script>
</head>
<body>
<div class="wrapper">
    <h1>Pig Latin Translation</h1>
</div>
<div class="container">
    <div>
        <label for="english">Write a word: </label>
        <textarea id="inputText" name="english" onkeypress="process(event,this)"></textarea>
    </div>
    <button id="tButton" onclick="piglatinator()">
        Translation
    </button>
    <div>
        <label for="pigLatin">Pig Latin Translation: </label>
        <textarea id="outputText" name="piglatin"></textarea>
    </div>
</div>
</body>
</html>
